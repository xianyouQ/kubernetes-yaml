      "heritage": "Tiller",
      "release": "spinnaker"
    },
    "annotations": {
      "deployment.kubernetes.io/revision": "1"
    }
  },
  "spec": {
    "replicas": 1,
    "selector": {
      "matchLabels": {
        "app": "spinnaker-redis"
      }
    },
    "template": {
      "metadata": {
        "creationTimestamp": null,
        "labels": {
          "app": "spinnaker-redis"
        }
      },
      "spec": {
        "volumes": [
          {
            "name": "redis-data",
            "persistentVolumeClaim": {
              "claimName": "spinnaker-redis"
            }
          }
        ],
        "containers": [
          {
            "name": "spinnaker-redis",
            "image": "bitnami/redis:4.0.8-r5",
            "ports": [
              {
                "name": "redis",
                "containerPort": 6379,
                "protocol": "TCP"
              }
            ],
            "env": [
              {
                "name": "REDIS_PASSWORD",
                "valueFrom": {
                  "secretKeyRef": {
                    "name": "spinnaker-redis",
                    "key": "redis-password"
                  }
                }
              }
            ],
            "resources": {
              "requests": {
                "cpu": "100m",
                "memory": "256Mi"
              }
            },
            "volumeMounts": [
              {
                "name": "redis-data",
                "mountPath": "/bitnami"
              }
            ],
            "livenessProbe": {
              "exec": {
                "command": [
                  "redis-cli",
                  "ping"
                ]
              },
              "initialDelaySeconds": 30,
              "timeoutSeconds": 5,
              "periodSeconds": 10,
              "successThreshold": 1,
              "failureThreshold": 3
            },
            "readinessProbe": {
              "exec": {
                "command": [
                  "redis-cli",
                  "ping"
                ]
              },
              "initialDelaySeconds": 5,
              "timeoutSeconds": 1,
              "periodSeconds": 10,
              "successThreshold": 1,
              "failureThreshold": 3
            },
            "terminationMessagePath": "/dev/termination-log",
            "terminationMessagePolicy": "File",
            "imagePullPolicy": "IfNotPresent"
          }
        ],
        "restartPolicy": "Always",
        "terminationGracePeriodSeconds": 30,
        "dnsPolicy": "ClusterFirst",
        "securityContext": {
          "runAsUser": 1001,
          "fsGroup": 1001
        },
        "schedulerName": "default-scheduler"
      }
    },
    "strategy": {
      "type": "RollingUpdate",
      "rollingUpdate": {
        "maxUnavailable": 1,
        "maxSurge": 1
      }
