{
  "kind": "Deployment",
  "apiVersion": "extensions/v1beta1",
  "metadata": {
    "name": "spinnaker-redis",
    "namespace": "spinnaker",
    "selfLink": "/apis/extensions/v1beta1/namespaces/spinnaker/deployments/spinnaker-redis",
